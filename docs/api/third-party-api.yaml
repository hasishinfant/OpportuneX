openapi: 3.0.3
info:
  title: OpportuneX Third-Party API
  description: |
    REST API for third-party developers to integrate with OpportuneX platform.

    ## Authentication

    The API supports two authentication methods:

    1. **API Keys**: Simple authentication for server-to-server integrations
       - Include in `Authorization` header: `Authorization: opx_your_api_key`
       - Or with Bearer prefix: `Authorization: Bearer opx_your_api_key`

    2. **OAuth 2.0**: For applications that need to act on behalf of users
       - Authorization Code flow with PKCE support
       - Access tokens included as: `Authorization: Bearer {access_token}`

    ## Rate Limiting

    All API requests are rate limited based on your API key configuration.
    Rate limit information is included in response headers:

    - `X-RateLimit-Limit`: Maximum requests allowed in the window
    - `X-RateLimit-Remaining`: Remaining requests in current window
    - `X-RateLimit-Reset`: Time when the rate limit resets (ISO 8601)

    ## Webhooks

    Subscribe to real-time events using webhooks. All webhook deliveries include:

    - `X-Webhook-Signature`: HMAC-SHA256 signature for verification
    - `X-Webhook-Event`: Event type
    - `X-Webhook-Delivery-ID`: Unique delivery identifier

  version: 1.0.0
  contact:
    name: OpportuneX API Support
    email: api@opportunex.com
    url: https://docs.opportunex.com
