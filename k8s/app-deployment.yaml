apiVersion: apps/v1
kind: Deployment
metadata:
  name: opportunex-app-deployment
  namespace: opportunex
  labels:
    app: opportunex-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: opportunex-app
  template:
    metadata:
      labels:
        app: opportunex-app
    spec:
      containers:
      - name: opportunex-app
        image: opportunex/app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: opportunex-config
              key: NODE_ENV
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: opportunex-config
              key: PORT
        - name: DATABASE_URL
          value: "postgresql://postgres:$(DATABASE_PASSWORD)@postgres-service:5432/opportunex"
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: DATABASE_PASSWORD
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: ELASTICSEARCH_URL
          value: "http://elasticsearch-service:9200"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: JWT_SECRET
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: OPENAI_API_KEY
        - name: SENDGRID_API_KEY
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: SENDGRID_API_KEY
        - name: TWILIO_ACCOUNT_SID
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: TWILIO_ACCOUNT_SID
        - name: TWILIO_AUTH_TOKEN
          valueFrom:
            secretKeyRef:
              name: opportunex-secrets
              key: TWILIO_AUTH_TOKEN
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: opportunex-config
              key: NEXT_TELEMETRY_DISABLED
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        securityContext:
          runAsNonRoot: true
          runAsUser: 1001
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
---
apiVersion: v1
kind: Service
metadata:
  name: opportunex-app-service
  namespace: opportunex
spec:
  selector:
    app: opportunex-app
  ports:
  - port: 3000
    targetPort: 3000
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: opportunex-app-hpa
  namespace: opportunex
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: opportunex-app-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80