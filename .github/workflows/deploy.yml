name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'production'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Build and Push Docker Image
  build-and-push:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    outputs:
      image-digest: ${{ steps.build.outputs.digest }}
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

  # Deploy to Staging
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main' || github.event.inputs.environment == 'staging'
    environment:
      name: staging
      url: https://staging.opportunex.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "üöÄ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"
          
          # Here you would typically:
          # 1. Update Kubernetes manifests
          # 2. Apply configurations
          # 3. Wait for rollout to complete
          # 4. Run smoke tests
          
          # Example with kubectl (uncomment when ready):
          # kubectl set image deployment/opportunex-app app=${{ needs.build-and-push.outputs.image-tag }}
          # kubectl rollout status deployment/opportunex-app --timeout=300s

      - name: Run staging smoke tests
        run: |
          echo "üß™ Running staging smoke tests..."
          # Add your staging smoke tests here
          # curl -f https://staging.opportunex.com/api/health
          # npm run test:smoke -- --env=staging

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Staging deployment successful"
          # Add notification logic (Slack, Discord, etc.)

  # Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-and-push, deploy-staging]
    if: github.ref == 'refs/heads/main' && (github.event.inputs.environment == 'production' || github.event.inputs.environment == '')
    environment:
      name: production
      url: https://opportunex.com
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create deployment
        id: deployment
        uses: actions/github-script@v7
        with:
          script: |
            const deployment = await github.rest.repos.createDeployment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
              environment: 'production',
              description: 'Production deployment',
              auto_merge: false,
              required_contexts: []
            });
            return deployment.data.id;

      - name: Deploy to production
        run: |
          echo "üöÄ Deploying to production environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          echo "Digest: ${{ needs.build-and-push.outputs.image-digest }}"
          
          # Production deployment steps:
          # 1. Blue-green deployment strategy
          # 2. Database migrations (if needed)
          # 3. Update load balancer
          # 4. Health checks
          # 5. Rollback capability
          
          # Example deployment commands:
          # kubectl apply -f k8s/production/
          # kubectl set image deployment/opportunex-app app=${{ needs.build-and-push.outputs.image-tag }}
          # kubectl rollout status deployment/opportunex-app --timeout=600s

      - name: Run production health checks
        run: |
          echo "üè• Running production health checks..."
          # Add comprehensive health checks
          # curl -f https://opportunex.com/api/health
          # curl -f https://opportunex.com/api/health/database
          # curl -f https://opportunex.com/api/health/redis
          # curl -f https://opportunex.com/api/health/elasticsearch

      - name: Update deployment status - Success
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'success',
              description: 'Production deployment successful',
              environment_url: 'https://opportunex.com'
            });

      - name: Update deployment status - Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: ${{ steps.deployment.outputs.result }},
              state: 'failure',
              description: 'Production deployment failed'
            });

      - name: Notify deployment success
        if: success()
        run: |
          echo "‚úÖ Production deployment successful"
          echo "üåê Application available at: https://opportunex.com"
          # Add notification logic (Slack, Discord, email, etc.)

  # Rollback capability
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: failure() && github.ref == 'refs/heads/main'
    needs: [deploy-production]
    environment:
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Rollback production deployment
        run: |
          echo "üîÑ Rolling back production deployment..."
          # Implement rollback logic
          # kubectl rollout undo deployment/opportunex-app
          # kubectl rollout status deployment/opportunex-app --timeout=300s

      - name: Verify rollback
        run: |
          echo "‚úÖ Verifying rollback..."
          # Add rollback verification
          # curl -f https://opportunex.com/api/health

      - name: Notify rollback
        run: |
          echo "‚ö†Ô∏è Production deployment rolled back"
          # Add notification logic